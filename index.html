<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AqiqahNow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
    }
    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;         /* Show entire image */
      background-repeat: no-repeat;     /* Prevent image repetition */
      background-position: center;      /* Center the image */
      background-color: #fff8ed;        /* Optional background color */
      transition: opacity 1s ease;
    }
    #loading-screen {
      background-image: url('asset/loading.jpg');
      z-index: 2;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      background: #fff8ed url('asset/login.jpg') no-repeat center center;
      background-size: contain;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      position: absolute;
      width: 90%;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 80px;
    }

    .logo h1 {
      font-size: 28px;
      color: #944d00;
      margin-top: 10px;
    }

    .logo p {
      color: #a65b12;
      font-size: 14px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      text-align: center;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .btn-login {
      background-color: #a66510;
      color: white;
    }

    .btn-signup {
      background-color: white;
      border: 1px solid #a66510;
      color: #a66510;
    }

    .forgot {
      text-align: center;
      font-size: 13px;
      color: #333;
    }

    .login-container {
        margin-top: 30px;
        padding: 20px;
    }
  </style>
</head>
<body>

  <div id="loading-screen" class="screen"></div>
  <a href="guide"><div id="login-screen"></div></a>

  <script>
    setTimeout(() => {
      document.getElementById("loading-screen").style.opacity = "0";
      document.getElementById("login-screen").style.opacity = "1";
    }, 2000);
  </script>

</body>
</html>
